<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECOND SIGNUP FORN</title>
</head>
<body>
    <H1>SIGN UP FORM</H1>
    <form action="thankyou.html">
        <label for="first name"></label>
        <input type="text" name="" id="first name" placeholder="First name" required><br><br>

        <label for="last name"></label>
        <input type="text" name="" id="last name" placeholder="Last name" required><br><br>

        <label for="email"></label>
        <input type="text" name="" id="email" placeholder="Email" required><br><br>

        <label for="password"></label>
        <input type="text" name="" id="password" placeholder="Password" required><br><br>

        <p>Select Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="Other">
        <br><br>

        <label for="country">Country</label>
        <select name="" id="country">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Sri lanka">Sri lanka</option>
            <option value="Bangladesh">Bangladesh</option>
        </select>

        <br><br>

        <p>Write about yourself</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea>
        
        <br><br>
        
        <input type="submit" value="submit">


        </form>

</body>
</html>
